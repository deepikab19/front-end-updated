<div class="master">
  <a data-target="#popup" data-toggle="modal">Admin</a>
  <br/>
  <br/>
  <a routerLink="/form">User</a>
  <br/>
  <div *ngIf="abc" style="text-align: center">
    <a routerLink="/training">Create Training</a>
    <br/>
    <a routerLink="/edit">Edit Training</a>
    <br/>
    <a routerLink="/feedbackdisplay">Feedback display</a>
  </div>
  <div *ngIf="fail" class="fail">
    <h3>User does not exist</h3>
  </div>
  <router-outlet></router-outlet>
</div>
<div class="modal" data-keyboard="false" id="popup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h3>Login</h3>
          <button type="button" class="close float_r" ng-click="" data-dismiss="modal">&times;</button>
        </div>
      </div>
      <div class="modal-body">
        <div class="login">
          <h4>
            User Name
          </h4>
          <input type="text" #userid>
          <h4>Password</h4>
          <input type="password" #password>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirm(userid.value,password.value)">OK</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
